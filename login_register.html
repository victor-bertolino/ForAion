<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="descripition" content="Welcome to ForAion!">
    <meta name="keywords"
        content="Aion, Aion Online, Aion Private Server, Aion Server, Aion Private, ForAion, ForAion Login">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login_register.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/mobile_nav.css">
    <title>ForAion - Login</title>
</head>

<body>
    <nav>
        <div class="navLogo">
            <h1><a href="index.html">For<span>Aion</span></a></h1>
        </div>
        <div class="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">About</a></li>
                <li><a href="login.html"><button class="accountBtn">account<img class="accountBtnImg"
                                src="icons/user.svg" alt="user icon"></button></a></li>
            </ul>
        </div>
        <div class="hamburgerMenu">
            <img src="icons/menu-hamburger.svg" alt="menu icon">
        </div>
    </nav>


    <section>
        <div id="loginForm" class="formContainer">
            <form action="">
                <h2>login</h2>
                <div class="inputBox">
                    <input type="text" placeholder="Username">
                    <img src="icons/userGray.svg" alt="user icon">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password">
                    <img src="icons/lock.svg" alt="lock icon">
                </div>

                <div class="rememberMe_forgotPassword">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="login_registerBtn">login</button>

                <div class="registerLink">
                    <p>Don't have an account? <a href="#" class="toRegisterBtn">Register</a></p>
                </div>
            </form>
        </div>

        <div id="registerForm" class="formContainer">
            <form action="">
                <h2>register</h2>
                <div class="inputBox">
                    <input type="text" placeholder="Username" required>
                    <img src="icons/userGray.svg" alt="user icon">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Email" required>
                    <img src="icons/mail.svg" alt="mail icon">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password" required>
                    <img src="icons/lock.svg" alt="lock icon">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Confirm Password" required>
                    <img src="icons/lock.svg" alt="lock icon">
                </div>

                <div class="rememberMe_forgotPassword">
                    <label><input type="checkbox" required>I agree with term & conditions</label>
                </div>

                <button type="submit" class="login_registerBtn">register</button>

                <div class="registerLink">
                    <p>Already have an account? <a href="#" class="toLoginBtn">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <button class="upBtn"><img src="icons/arrow-up-fill.svg" alt="up arrow"></button>

    <script src="javascript/main.js"></script>
    <script src="javascript/login_register.js"></script>
</body>

</html>
