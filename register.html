<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/global.css">

    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/mobile_nav.css">
    <title>ForAion - Register</title>
</head>

<body>
    <nav>
        <div class="navLogo">
            <h1><a href="index.html">For<span>Aion</span></a></h1>
        </div>
        <div class="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Community</a></li>

            </ul>
        </div>
        <div class="hamburgerMenu">
            <img src="icons/menu-hamburger.svg" alt="menu icon">
        </div>

    <section>
        <div class="formContainer">
            <form action="">
                <h2>register</h2>
                <div class="inputBox">
                    <input type="text" placeholder="Username">
                    <img src="icons/userGray.svg" alt="user icon">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Email">
                    <img src="icons/mail.svg" alt="email icon">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password">
                    <img src="icons/lock.svg" alt="lock icon">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Confirm Password">
                    <img src="icons/lock.svg" alt="lock icon">
                </div>

                <a href="login.html"><button type="submit" class="loginBtn">register</button></a>
            </form>
        </div>
    </section>

    <button class="upBtn"><img src="icons/arrow-up-fill.svg" alt="up arrow"></button>

    <script src="javascript/main.js"></script>
